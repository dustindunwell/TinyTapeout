# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     444185189770176513       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "Tiny Tapeout Training"      # Project title
  author:       "Dustin Dunwell"      # Your name
  discord:      "unsure"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Light up parts of an LED number"      # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     10000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "top bar"
  ui[1]: "top right bar"
  ui[2]: "bot right bar"
  ui[3]: "bot bar"
  ui[4]: "bot left"
  ui[5]: "top left"
  ui[6]: "middle AND with ui[7]"
  ui[7]: "dot"

  # Outputs
  uo[0]: "top bar"
  uo[1]: "top right"
  uo[2]: "bot right"
  uo[3]: "bot"
  uo[4]: "bot left"
  uo[5]: "top left"
  uo[6]: "middle"
  uo[7]: "dot"

  # Bidirectional pins
  uio[0]: "na"
  uio[1]: "na"
  uio[2]: "na"
  uio[3]: "na"
  uio[4]: "na"
  uio[5]: "na"
  uio[6]: "na"
  uio[7]: "na"

# Do not change!
yaml_version: 6
